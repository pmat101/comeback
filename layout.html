<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EX-5 Layout</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      nav {
        height: 50px;
        background-color: lightgray;
      }
      main {
        height: 50vh;
        background-color: lightblue;
      }
      #boxes {
        width: 100%;
        height: 50vh;
      }
      #boxes div {
        width: 45vw;
        height: 45vh;
      }
      .box1 {
        background-color: coral;
        float: left;
        margin: 10px;
      }
      .box2 {
        background-color: lightgreen;
        float: right;
        margin: 10px;
      }
      #text {
        height: 40vh;
        background-color: lightyellow;
      }
      #text p {
        padding: 20vh 10px;
        font-size: 1.2em;
      }
      footer {
        height: 50px;
        width: 100%;
        background-color: darkmagenta;
        position: fixed;
        bottom: 0;
      }
      #logo {
        position: fixed;
        top: 60%;
        right: 10px;
        width: 100px;
      }
      #logo img {
        width: 100%;
        height: auto;
      }
    </style>
  </head>
  <body>
    <header>
      <nav></nav>
    </header>
    <main>
      <section id="boxes">
        <div class="box1"></div>
        <div class="box2"></div>
      </section>
      <section id="text">
        <p>
          This is a sample text section that appears below the two boxes. It
          clears the floats to ensure proper layout.
        </p>
      </section>
    </main>
    <footer></footer>
    <div id="logo">
      <img
        src="https://create.microsoft.com/_next/image?url=https://cdn.create.microsoft.com/cmsassets/LogoDesign-01-Starbucks.webp&w=1920&q=75"
        alt=""
      />
    </div>
  </body>
</html>
